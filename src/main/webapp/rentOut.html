<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Automobile Rental Service</title>
  <link rel="stylesheet" href="./content/css/rentOut.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.min.css" rel="stylesheet">
  <script src="https://unpkg.com/scrollreveal@4.0.9/dist/scrollreveal.js"></script>
</head>

<body>

<input type="checkbox" id="bars">
  <nav class="nav-bar" id="navbar">
    <div class="content">
      <div class="logo nav__logo">
        <a href="#"><img src="content/carBackground.png" alt="logo" />
        <h1>MyCars</h1>
        </a>
      </div>

      <ul class="navigation">
        <li class="link"><a href="homePage.html">home</a></li>
        <li class="link"><a href="#bookForm">form</a></li>
        <img src="content/setting3.png" class="user-pic" onclick="toggleMenu()">

        <div class="sub-menu-wrap" id="subMenu">
          <div class="sub-menu">
            <div div class="user-info">
              <i class="ri-profile-line"></i>
              <h2>Personal info</h2>
            </div>
            <hr>

            <a href="#" class="sub-menu-link">
              <img src="content/profile.png" alt="">
              <p>Profie</p>
              <span>></span>
            </a>
            <a href="frontPage.html" class="sub-menu-link">
              <img src="content/logout.png" alt="">
              <p>Logout</p>
              <span>></span>
            </a>

          </div>
        </div>
      
      </ul>

      <label for='bars' class="icon-bars"><i class="ri-bar-chart-2-fill"></i></label>
    </div>
  </nav>

  <header class="home" id="home">
    <div class="content">
      <h1>Become <strong>our</strong> peers <strong>now</strong> </h1>
      <h4>You can earn more income by rent out your car</h4>
    </div>
  </header>

  <div class="background" id="bookForm">
    <div class="booking-form">
        <h2>Enter Car Details</h2>
        
        <form action="addCarController" method="post">
            <!-- <label for="platNo">Car Id:</label>
            <input type="text" name="carID" id="platNo" required> -->
                        
            <label for="rr_id">User ID:</label>
            <input type="number" name="rr_id" id="rr_id" readonly>

            <label for="car_type">Car Type:</label>
            <input type="text" name="car_type" id="car_type" required>
       
            <label for="car_brand">Car Brand:</label>
            <input type="text" name="car_brand" id="car_brand" required>
       
            <label for="car_model">Car Model:</label>
            <input type="text" name="car_model" id="car_model" required>
           
            <label for="car_color">Car Color:</label>
            <input type="text" name="car_color" id="car_color" required>

            <label for="no_of_seats">No Of Seats:</label>
            <input type="number" name="no_of_seats" id="no_of_seats" required>

            <label for="availability">Availability:</label>
            <input type="text" name="availability" id="availability" required>

            <label for="price_per_day">Price Per Day: RM</label>
            <input type="number" name="price_per_day" id="price_per_day" step="0.00" required>
           
            <label for="car_plate">Car Plate Number:</label>
            <input type="text" name="car_plate" id="car_plate" required>

            <button type="submit">Rent Out Now</button>
        </form>
    </div>
  </div>

  <script src="./js/homePage.js"></script>

</body>

</html>
